<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
        integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Vending Machine</title>
</head>

<body>
    <section class="container-fluid">
        <div id="cards" class="row">
            <div class="col-12">
                <h1>VENDING MACHINE</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <button onclick="app.controllers.vendrController.buySnack('a1')">A1</button>
                <button onclick="app.controllers.vendrController.buySnack('a2')">A2</button>
                <button onclick="app.controllers.vendrController.buySnack('a3')">A3</button><br>
                <button onclick="app.controllers.vendrController.buySnack('b1')">B1</button>
                <button onclick="app.controllers.vendrController.buySnack('b2')">B2</button>
                <button onclick="app.controllers.vendrController.buySnack('b3')">B3</button><br>
            </div>
            <div class="col-6">
                <h2>$<span id="bal">_</span></h2>
                <button onclick="app.controllers.vendrController.addQuarter()">Add a quarter</button>
                <button onclick="app.controllers.vendrController.addDollar()">Add a dollar</button>
                <button onclick="app.controllers.vendrController.returnCoins()">Coin return</button>
            </div>
        </div>
    </section>


    <script type="module" src="app/main.js"></script>

</body>

</html>
