<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
        integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Vending Machine</title>
</head>

<body class="container">
    <section id="cards" class="row">
        <div class="col-12">
            <h1>VENDING MACHINE</h1>
        </div>
        <div class="col-6">
            <div id="snacks" class="row">

            </div>
        </div>
        <div class="col-6">
            <h2>$<span id="bal">_</span></h2>
            <button onclick="app.controllers.vendrController.addQuarter()">Add a quarter</button>
            <button onclick="app.controllers.vendrController.addDollar()">Add a dollar</button>
            <button onclick="app.controllers.vendrController.returnCoins()">Coin return</button>
        </div>
    </section>


    <script type="module" src="app/main.js"></script>

</body>

</html>
